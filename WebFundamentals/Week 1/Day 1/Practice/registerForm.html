<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Registration Form</b></h1>

    <div>
        <label for="Firstname">First Name :</label>
        <input id="Firstname" type="text" name="first-name" placeholder="Enter your Firstname">
    </div>
    <div>
        <label for="lastname">Last Name :</label>
        <input id="Lastname" type="text" name="first-name" placeholder="Enter your Lastname">
    </div>
    <div>
        <label for="email">Email Address :</label>
        <input id="email" type="text" name="first-name" placeholder="Enter your email">
    </div>
    <div>
        <label for="password">password :</label>
        <input id="password" type="password" name="first-name" placeholder="enter you password">
    </div>
    <div>
        <label for="password">Confirm password :</label>
        <input id="password" type="text" name="first-name" placeholder="Confirm your password">
    </div>
    <div>
        <label for="Birthday">Birthday :</label>
        <input id="Birthday" type="date" name="Birthday" placeholder="Enter your name">
    </div>
    
    <input type="radio" name="Male" value="Male" id="bold">
<label for="bold"><strong>Male</strong></label>
<input type="radio" name="Female" value="female" id="normal">
<label for="normal">Female</label>

<div><p><b>A short description about myself:</b></p>
    <textarea name="description" cols="30" rows="3" placeholder="Write whatever you want here ....  "></textarea>
</div>
<div>
    <p><b>Favorite language :</b></p>
    <select name="Languages">
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value=".net">.NET</option>
        
    </select>
    
</div>
<div>
    <input type="checkbox" name="accept" id="accept">
<label for="accept">Yes, I would like to recieve periodic email updates</label>


</div>
<input type="submit" value="Create Account">

<p>Indicate a required field</p>


</body>
</html>
